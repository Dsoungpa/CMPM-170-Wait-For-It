<!DOCTYPE html>
<html>
<title> Zombie Idle Game</title>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.ScavengeFoodButtonSet {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
  position: absolute;
  top: 200px;
  left: 440px;
}

.ScavengeFoodButtonSet:hover {
  background-color: #4CAF50;
  color: white;
}


.ScavengeMaterialsSet {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
  position: absolute;
  top: 200px;
  left: 750px;

}

.ScavengeMaterialsSet:hover {
  background-color: #008CBA;
  color: white;
}

.ScareZombiesSet {
  background-color: white; 
  color: black; 
  border: 2px solid #ff0015;
  position: absolute;
  top: 200px;
  left: 1065px;

}

.ScareZombiesSet:hover {
  background-color: #ff0015;
  color: white;
}

.CureZombieSet {
  background-color: white; 
  color: black; 
  border: 2px solid #62fff2;
  position: absolute;
  top: 200px;
  left: 1370px;

}

.CureZombieSet:hover {
  background-color: #62fff2;
  color: white;
}

.resource {
  display: table;
}

.resource-container {
  border: 3px;
  width: 300px;
  height: 30px;
  outline: thin solid;
  padding: 5px;
  display: table-row;
}

.resource-child {
  width: 100px;
  height: 100%;
  display: table-cell;
  text-align: center;
  vertical-align: middle;
  padding: 3px;
}

</style>
</head>
<body>
    <div style="width:150px;height:50px;text-align:center;padding:40px 16px;border:1px solid #000;position: absolute;left: 400px;">Scavenge <br /> Food</div>
    <div style="width:150px;height:50px;text-align:center;padding:40px 16px;border:1px solid #000;position: absolute;left: 710px;">Scavenge <br /> Building Materials</div>
    <div style="width:150px;height:50px;text-align:center;padding:40px 16px;border:1px solid #000;position: absolute;left: 1020px;">Scare <br /> Zombies</div>
    <div style="width:150px;height:50px;text-align:center;padding:40px 16px;border:1px solid #000;position: absolute;left: 1320px;">Cure <br /> Zombies</div>
    <button class="button ScavengeFoodButtonSet" onclick="assignPop(fodAssign, 0)">SET</button>
    <button class="button ScavengeMaterialsSet" onclick="assignPop(buildAssign, 1)">SET</button>
    <button class="button ScareZombiesSet" onclick="assignPop(scareAssign, 2)">SET</button>
    <button class="button CureZombieSet" onclick="assignPop(fodAssign, 0)">SET</button>

    <p style="position: absolute; Top: 140px;left: 400px" id="fodAssign">
        <b>Humans Scavenging Food: </b>
        <br>
        <input type="number">
    </p>

    <p style="position: absolute; Top: 140px;left: 680px" id="buildAssign">
        <b>Humans Scavenging Buidling Materials: </b>
        <br>
        <input type="number">
    </p>

    <p style="position: absolute; Top: 140px;left:1025px" id="scareAssign">
        <b>Humans Scaring Zombies: </b>
        <br>
        <input type="number">
    </p>

    <p style="position: absolute; Top: 140px;left:1325px" id="cureAssign">
      <b>Zombies to Cure: </b>
      <br>
      <input type="number">
    </p>
    
    <div class="resource">
      <div class="resource-container">
        <div class="resource-child"> <b>Humans:</b> </div>
        <div class="resource-child" id="human"> 0 / 0 </div>
      </div>

      <div class="resource-container">
        <div class="resource-child"> <b>Zombies:</b> </div>
        <div class="resource-child" id="zombie"> 0 </div>
        <div class="resource-child" id="zombieRate"> </div>
      </div>

      <div class="resource-container">
        <div class="resource-child"><b>Medicine:</b> </div>
        <div class="resource-child" id="medicine"> 0</div>
      </div>

      <div class="resource-container">
        <div class="resource-child"><b>Food:</b> </div>
        <div class="resource-child" id="food"> 0</div>
        <div class="resource-child" id="foodRate"> +0/s </div>
      </div>
      
      <div class="resource-container">
        <div class="resource-child"> <b>Materials:</b> </div>
        <div class="resource-child" id="material"> 0 </div>
        <div class="resource-child" id="matRate"></div>
      </div>

      <div class="resource-container">
        <div class="resource-child"><b>Scare:</b> </div>
        <div class="resource-child" id="scare"> 0</div>
      </div>
    </div>
</body>
<script src ="main.js"></script>
</html>
